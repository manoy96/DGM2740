</head>
<body>
<!-- HEADER STARTS HERE -->
	<header>
		<div class="header">
				<img src="images/cinema_logo.png" alt="logo">
				<div class="titleSlogan">
    				<h1>Cinema</h1>
						<h2>On Demand</h2>
				</div>
			
		</div>
    </header>
    
    
    
		<nav class="clearfix">
				<div class="navigation">
					<button id="hamburgerBtn"></button>
						 <ul id="primaryNav" class="closed">
						<li>
							<a href="index.html">

								<a href="search.html">
									<span><i class="fas fa-search"></i>SEARCH</span>

			</nav><!--end nav-->
    
    
<!-- MAIN STARTS HERE -->
	<main>

    <h1 class="subTitle">Account</h1>
    
    <div class="account">

      <div class="personal">
        <h2>Personal Information</h2>

        <h3>Full Name</h3>
				<input type="text" name="firstName" placeholder="Manuel Espinoza">
				<h3>Username</h3>
        <input type="text" name="firstName" placeholder="mfe96">
        <h3>Address</h3>
        <input type="text" name="address" placeholder="563 S 600 E Santaquin, UT 84655">
        <h3>Phone</h3>
        <input type="tel" name="phone" placeholder="(801)724-1381">
        <button class="acctBtn"><a href="#"><span>Update Information</span></a></button>
      </div>

      <div class="payment">
        <h2>Payment Information</h2>

        <h3>Name on Card</h3>
        <input type="text" name="name" placeholder="Manuel Espinoza">
        <h3>Card Number</h3>
        <input type="number" name="card" placeholder="*1234">
        <h3>Expiratoin Date</h3>
        <input type="date" name="expire" placeholder="01/2018">
        <h3>Billing Zipcode</h3>
        <input type="number" name="zipcode" placeholder="84655">
        <button><a href="#"><span>Update Information</span></a></button>
      </div>

    </div><!-- end account -->

		
		
		
		
		
		
		
		
		
		
		
		

		
		
	</main>
	
	<footer>
